<!doctype html>
<html lang="en-us">
    <head>
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0" >
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
      <div id = "jumbotron"><h1>Trivia Quiz</h1></div>
      <section class = "container">
        <div class = "container-fluid" id = "quiz-page">

        </div>
        <div class = "container" id = "main-page">
          <div class = "row">
              <h3>Choose the catagory you want to play.</h3>
          </div>
          <hr>
          <div class = "row">
            <div class = "col-4">
                <div class = "card" style = "width : 230px">
                    <img class = "card-img-top" src = "assets/images/geography.jpg" alt = "card image">
                    <div class = "card-body">
                        <button id = "geography" class = "btn btn-block">Geography</button>
                    </div>
                </div>
            </div>
            <div class = "col-4">
                <div class = "card" style = "width : 240px">
                    <img class = "card-img-top" src = "assets/images/history.jpg" alt = "card image">
                    <div class = "card-body">
                        <button id = "history" class = "btn btn-block" onclick = "geoFunction()">World History</button>
                    </div>
                </div>
            </div>
            <div class = "col-4">
                <div class = "card" style = "width : 240px">
                    <img class = "card-img-top" src = "assets/images/science.png" alt = "card image">
                    <div class = "card-body">
                        <button id = "science" class = "btn btn-block">Science</button>
                    </div>
                </div>
            </div>
          </div>
          <div class = "row">
            <div class = "col-4">
                <div class = "card" style = "width : 240px">
                    <img class = "card-img-top" src = "assets/images/computer.jpg" alt = "card image">
                    <div class = "card-body">
                        <button id = "computer" class = "btn btn-block">Computer</button>
                    </div>
                </div>
            </div>
            <div class = "col-4">
                <div class = "card" style = "width : 240px">
                    <img class = "card-img-top" src = "assets/images/sport.jpg" alt = "card image">
                    <div class = "card-body">
                        <button id = "sport" class = "btn btn-block">Sports</button>
                    </div>
                </div>
            </div>
            <div class = "col-4">
                <div class = "card" style = "width : 240px">
                    <img class = "card-img-top" src = "assets/images/gk.jpg" alt = "card image">
                    <div class = "card-body">
                        <button id = "gk" class = "btn btn-block">General Knowledge</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <div id = "modal-window" class = "modal1">
        <div class = "modal-message">
          <p>Hi i'm a modal</p>
          <button id = "return-main">Main Page</button>
          <button id = "replay">Replay</button>
        </div>
      </div>
      <script src = "assets/javascript/app.js">
    </body>
  </html>
